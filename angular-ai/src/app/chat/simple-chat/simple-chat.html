<mat-card class="chat-container">
  <div>
     <mat-toolbar>
        <span>
          simple chat
        </span>
     </mat-toolbar>
  </div>
  <div class="chat-history">
    <div class="messages">
      @for (message of messages(); track message){
        <div class="messages">
          <div class="message-bubble" [ngClass]="{'user': !message.isBot}">
            {{ message.text}}
          </div>
        </div>
      }
    </div>
  </div>

  <div class="chat-input">
    <mat-form-field class="full-width">
      <mat-label>Ask anything</mat-label>
      <input matInput [(ngModel)]="userInput" (keyup.enter)="sendMessage()">
      <button matSuffix matIconButton aria-label="Send" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</mat-card>
